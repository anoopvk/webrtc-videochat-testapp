<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video chat using webrtc</title>
</head>

<body>
  <h2>Start your webcam</h2>
  <div class="videos">
    <span>
      <h3>Local</h3>
      <video id="webcamVideo" autoplay playsinliine></video>
    </span>
    <span>
      <h3>Remote</h3>
      <video id="remoteVideo" autoplay playsinliine></video>
    </span>
  </div>



  <button id="webcamButton">start webcam</button>
  <h2>Create a new call</h2>
  <button id="callButton" disabled>Call</button>


  <h2>Join a call</h2>
  <input id="callInput" />
  <button id="answerButton" disabled>Answer</button>

  <button id="hangupButton">Hangup</button>







  <script type="module" src="/main.js"></script>
</body>

</html>
